<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>[[PasteText]]</title>		
		<meta http-equiv="Page-Enter" content="blendTrans(Duration=0.1)" />
		<meta http-equiv="Page-Exit" content="blendTrans(Duration=0.1)" />
		<link href='Load.ashx?type=themecss&file=dialog.css&theme=[[_Theme_]]' type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="Load.ashx?type=dialogscript&file=DialogHead.js"></script>
	</head>
	<body>
		<div id="container">
			<table border="0" cellpadding="0" cellspacing="2" width="100%" ID="Table1">
				<tr>
					<td>[[UseCtrl_VtoPaste]]</td>
					<td style="white-space:nowrap" >
						<input type="checkbox" name="linebreaks" id="linebreaks" checked="checked" />[[KeepLinebreaks]]
					</td> 
				</tr>
			</table>
			<table border="0" cellpadding="0" cellspacing="2" width="95%" ID="Table2">
				<tr>
					<td>
						<textarea name="idSource" id="idSource" rows="20" cols="58"></textarea>
          			</td>
				</tr>
			</table>
			<br>
			<table border="0" cellpadding="0" cellspacing="2" width="100%" ID="Table3">
				<tr>
					<td align="left"><input type="button" value="[[CleanUpBox]]" class="formbutton" onclick="document.getElementById('idSource').value='';" id="Button2" />
					</td>
					<td align="right" style="padding-right:100px">
						<input type="button" id="insert" name="insert" value="[[Insert]]" class="formbutton" onclick="insertContent();" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" value="[[Cancel]]" onclick="cancel();" class="formbutton" id="Button1" />
					</td>
				</tr>
			</table>	
    </div>
	</body>
	<script type="text/javascript">		
			var OxOc760=["width","style","idSource","100%","height"];if(!Browser_IsSafari()){document.getElementById(OxOc760[2])[OxOc760[1]][OxOc760[0]]=OxOc760[3];document.getElementById(OxOc760[2])[OxOc760[1]][OxOc760[4]]=OxOc760[3];} ;
	</script>
	<script type="text/javascript" src="Load.ashx?type=dialogscript&file=DialogFoot.js"></script>
	<script type="text/javascript" src="Load.ashx?type=dialogscript&file=Dialog_gecko_pastetext.js"></script>
</html>
